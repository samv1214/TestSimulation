<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Crisis Simulator - VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-sky color="#87CEEB"></a-sky>
        <a-plane position="0 0 -10" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>
        
        <!-- Buildings -->
        <a-box position="-3 1 -5" depth="2" height="2" width="2" color="#8B4513"></a-box>
        <a-box position="3 1 -5" depth="2" height="2" width="2" color="#8B4513"></a-box>
        
        <!-- Food Supply Indicator -->
        <a-entity id="foodSupply" position="-1 2 -4" text="value: Food Supply: 1000; color: white; width: 4;"></a-entity>
        
        <!-- Population Indicator -->
        <a-entity id="population" position="1 2 -4" text="value: Population: 1000; color: white; width: 4;"></a-entity>
        
        <!-- Interactive Crisis Buttons -->
        <a-box id="drought" position="-2 1.5 -3" color="red" depth="1" height="1" width="1"></a-box>
        <a-entity position="-2 2 -3" text="value: Drought; color: black; width: 2;"></a-entity>
        
        <a-box id="war" position="0 1.5 -3" color="gray" depth="1" height="1" width="1"></a-box>
        <a-entity position="0 2 -3" text="value: War; color: black; width: 2;"></a-entity>
        
        <a-box id="aid" position="2 1.5 -3" color="green" depth="1" height="1" width="1"></a-box>
        <a-entity position="2 2 -3" text="value: Aid; color: black; width: 2;"></a-entity>
        
        <!-- VR Controls -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    
    <script>
        let foodSupply = 1000, population = 1000;
        
        function updateStats() {
            document.querySelector('#foodSupply').setAttribute('text', `value: Food Supply: ${foodSupply}`);
            document.querySelector('#population').setAttribute('text', `value: Population: ${population}`);
        }
        
        function applyCrisis(type) {
            if (type === 'drought') {
                foodSupply *= 0.7;
            } else if (type === 'war') {
                population *= 0.9;
                foodSupply *= 0.8;
            } else if (type === 'aid') {
                foodSupply += 500;
            }
            updateStats();
        }
        
        document.querySelector('#drought').addEventListener('click', () => applyCrisis('drought'));
        document.querySelector('#war').addEventListener('click', () => applyCrisis('war'));
        document.querySelector('#aid').addEventListener('click', () => applyCrisis('aid'));
    </script>
</body>
</html>
