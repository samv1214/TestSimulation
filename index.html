<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderate Food Crisis Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-bottom: 20px;
        }
        .output {
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>Moderate Food Crisis Simulator</h2>
        
        <div class="controls">
            <label for="initialFoodSupply">Initial Food Supply: </label>
            <input type="number" id="initialFoodSupply" value="1000" min="0"><br><br>
            
            <label for="populationGrowthRate">Population Growth Rate (% per year): </label>
            <input type="number" id="populationGrowthRate" value="2" min="0" step="0.1"><br><br>

            <label for="foodAid">Food Aid (per year): </label>
            <input type="number" id="foodAid" value="100" min="0"><br><br>

            <button class="button" onclick="startSimulation()">Start Simulation</button>
        </div>

        <div class="output">
            <h3>Simulation Results</h3>
            <p id="foodSupply">Food Supply: 1000</p>
            <p id="population">Population: 1000</p>
            <p id="status">Status: Normal</p>
        </div>

        <!-- Chart.js Canvas -->
        <canvas id="simulationChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Set initial values
        let foodSupply = 1000;
        let population = 1000;
        let foodAid = 100;
        let populationGrowthRate = 2;
        let year = 0;
        
        // Arrays to hold the chart data
        let years = [];
        let foodSupplyData = [];
        let populationData = [];
        let crisisStatusData = [];

        // Create a Chart.js chart
        const ctx = document.getElementById('simulationChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [
                    {
                        label: 'Food Supply',
                        data: foodSupplyData,
                        borderColor: 'red',
                        fill: false,
                        pointBackgroundColor: 'red',
                        pointRadius: 3
                    },
                    {
                        label: 'Population',
                        data: populationData,
                        borderColor: 'blue',
                        fill: false,
                        pointBackgroundColor: 'blue',
                        pointRadius: 3
                    },
                    {
                        label: 'Crisis Status',
                        data: crisisStatusData,
                        borderColor: 'transparent',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)', // red for crisis
                        fill: true,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            title: (tooltipItem) => {
                                return 'Year ' + tooltipItem[0].label;
                            },
                            label: (tooltipItem) => {
                                let datasetLabel = tooltipItem.dataset.label || '';
                                let dataPoint = tooltipItem.raw || 0;
                                if (datasetLabel === 'Food Supply') {
                                    return datasetLabel + ': ' + dataPoint.toFixed(0);
                                }
                                if (datasetLabel === 'Population') {
                                    return datasetLabel + ': ' + dataPoint.toFixed(0);
                                }
                                return datasetLabel + ': ' + dataPoint.toFixed(0);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Years'
                        },
                        grid: {
                            display: true
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amount'
                        },
                        grid: {
                            display: true
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.4
                    }
                },
                legend: {
                    position: 'top',
                    labels: {
                        font: {
                            size: 12
                        }
                    }
                }
            }
        });

        // Function to start simulation
        function startSimulation() {
            // Get user input
            foodSupply = parseInt(document.getElementById('initialFoodSupply').value);
            populationGrowthRate = parseFloat(document.getElementById('populationGrowthRate').value);
            foodAid = parseInt(document.getElementById('foodAid').value);
            
            // Reset the year and data arrays
            year = 0;
            years = [];
            foodSupplyData = [];
            populationData = [];
            crisisStatusData = [];

            // Update the chart data
            chart.data.labels = years;
            chart.data.datasets[0].data = foodSupplyData;
            chart.data.datasets[1].data = populationData;
            chart.data.datasets[2].data = crisisStatusData;

            // Start simulating
            simulateCrisis();
        }

        // Function to simulate the crisis
        function simulateCrisis() {
            const interval = setInterval(function() {
                // Update year
                year++;

                // Apply population growth
                population += Math.round(population * (populationGrowthRate / 100));

                // Apply food supply reduction based on population demand
                foodSupply -= population * 0.1; // Assume each person consumes 0.1 food units per year

                // Apply food aid
                foodSupply += foodAid;

                // Check the status of the crisis
                let status = "Normal";
                let crisisFill = 'rgba(0, 255, 0, 0.2)'; // green for normal
                if (foodSupply < population * 0.1) {
                    status = "Critical";
                    crisisFill = 'rgba(255, 0, 0, 0.5)'; // red for critical
                } else if (foodSupply < population * 0.3) {
                    status = "Moderate Crisis";
                    crisisFill = 'rgba(255, 165, 0, 0.3)'; // orange for moderate
                }

                // Update the UI
                document.getElementById('foodSupply').textContent = `Food Supply: ${foodSupply.toFixed(0)}`;
                document.getElementById('population').textContent = `Population: ${population.toFixed(0)}`;
                document.getElementById('status').textContent = `Status: ${status}`;

                // Add data for the chart
                years.push(year);
                foodSupplyData.push(foodSupply);
                populationData.push(population);
                crisisStatusData.push(foodSupply / population);

                // Update the crisis fill color based on food supply status
                chart.data.datasets[2].backgroundColor = crisisFill;

                // Update the chart
                chart.update();

                // Stop the simulation if the food supply is too low
                if (foodSupply <= 0) {
                    clearInterval(interval);
                    alert("Simulation Over: Food supply ran out!");
                }
            }, 1000); // Update every second for real-time simulation
        }
    </script>

</body>
</html>
