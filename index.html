<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless & Food Crisis Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #scene { margin: 20px; padding: 20px; border: 1px solid #333; background: white; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Homeless & Food Crisis Simulation</h1>
    <div id="scene">
        <p id="story">You are homeless and hungry. You find a shelter offering food and blankets. Do you accept?</p>
        <button onclick="nextScene('accept')">Accept the food and blanket</button>
        <button onclick="nextScene('decline')">Decline and search elsewhere</button>
    </div>

    <script>
        function nextScene(choice) {
            let story = document.getElementById("story");
            let scene = document.getElementById("scene");
            scene.innerHTML = ""; 
            scene.appendChild(story);
            
            if (choice === 'accept') {
                story.innerHTML = "You accept the food and blanket and rest outside. Night falls, and it's getting colder. Do you stay put or look for better shelter?";
                addButton("Stay where you are", "stay");
                addButton("Search for a safer place", "shelter");
            } 
            else if (choice === 'decline') {
                story.innerHTML = "You decide to search elsewhere. You wander the city and find a trash bin with leftovers. Do you eat the scraps or keep searching?";
                addButton("Eat the scraps", "eat");
                addButton("Keep searching", "search");
            }
            else if (choice === 'stay') {
                story.innerHTML = "You try to sleep, but the cold is unbearable. You wake up feeling weak. You must find food fast.";
                addButton("Search for food", "search_food");
            }
            else if (choice === 'shelter') {
                story.innerHTML = "You find an abandoned building. It's warmer, but you hear strange noises inside. Do you investigate or leave?";
                addButton("Investigate", "investigate");
                addButton("Leave", "leave");
            }
            else if (choice === 'eat') {
                story.innerHTML = "You eat the scraps, but they were spoiled. You feel sick and need medical attention.";
                addButton("Find a hospital", "hospital");
            }
            else if (choice === 'search') {
                story.innerHTML = "You keep searching and find a small group offering food. They invite you to join them.";
                addButton("Join the group", "join_group");
                addButton("Continue alone", "decline_group");
            }
            else if (choice === 'search_food') {
                story.innerHTML = "You find a soup kitchen giving out free meals. Do you line up or look for other options?";
                addButton("Get in line", "line_up");
                addButton("Keep looking", "keep_looking");
            }
            else if (choice === 'investigate') {
                story.innerHTML = "You find another homeless person inside. They offer to share the space but ask for some of your food. Do you share or refuse?";
                addButton("Share food", "share_food");
                addButton("Refuse", "refuse_share");
            }
            else if (choice === 'leave') {
                story.innerHTML = "You leave and walk through the dark streets. A stranger offers you a ride. Do you accept or keep walking?";
                addButton("Accept ride", "accept_ride");
                addButton("Keep walking", "keep_walking");
            }
            else if (choice === 'join_group') {
                story.innerHTML = "The group welcomes you. They have a small shelter, but food is scarce. Do you stay or move on?";
                addButton("Stay with them", "stay_group");
                addButton("Move on", "move_on");
            }
            else if (choice === 'decline_group') {
                story.innerHTML = "You continue alone, but hunger and exhaustion make survival difficult. You must find a solution fast.";
                addButton("Look for help", "look_help");
                addButton("Try to earn money", "earn_money");
            }
        }
        
        function addButton(text, action) {
            let btn = document.createElement("button");
            btn.innerHTML = text;
            btn.onclick = function() { nextScene(action); };
            document.getElementById("scene").appendChild(btn);
        }
    </script>
</body>
</html>
