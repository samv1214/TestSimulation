<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Survival Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .button {
            background-color: #0044cc;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0077cc;
        }

        .fade {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="storyText" class="fade">
            <h1>Welcome to the Homeless Survival Simulation</h1>
            <p id="narrative"></p>
            <div id="buttons"></div>
        </div>
        <button class="button" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let currentScene = 0;

        function startGame() {
            currentScene = 0;
            updateScene();
        }

        function nextScene(scene) {
            currentScene = scene;
            updateScene();
        }

        function updateScene() {
            const narrative = document.getElementById('narrative');
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = "";

            if (currentScene === 0) {
                narrative.innerHTML = "You find yourself on a cold, dark street. The world feels empty. You don't have a place to sleep, nor food to eat. You've just lost everything.";
                createButtons([
                    { text: "Look for a nearby shelter", next: 1 },
                    { text: "Find food in a nearby dumpster", next: 2 },
                    { text: "Try to find a park bench to sleep on", next: 3 }
                ]);
            } else if (currentScene === 1) {
                narrative.innerHTML = "You search for a shelter, but space is limited. A mother with a child is also waiting. Do you stay or give up your spot?";
                createButtons([
                    { text: "Stay in line", next: 4 },
                    { text: "Give up your spot", next: 5 }
                ]);
            } else if (currentScene === 2) {
                narrative.innerHTML = "You dig through a dumpster and find old food scraps. It’s not much, but it’s something.";
                createButtons([
                    { text: "Eat what you found", next: 6 },
                    { text: "Keep searching", next: 7 }
                ]);
            } else if (currentScene === 3) {
                narrative.innerHTML = "You find a park bench to rest on. It's cold, but at least it's somewhere to sit.";
                createButtons([
                    { text: "Try to sleep", next: 8 },
                    { text: "Keep walking", next: 9 }
                ]);
            } else {
                narrative.innerHTML = "Simulation Over. Thank you for participating!";
            }
        }

        function createButtons(options) {
            const buttonsDiv = document.getElementById("buttons");
            options.forEach(option => {
                const button = document.createElement("button");
                button.classList.add("button");
                button.innerHTML = option.text;
                button.onclick = function () {
                    nextScene(option.next);
                };
                buttonsDiv.appendChild(button);
            });
        }

        function restartGame() {
            startGame();
        }

        startGame();
    </script>
</body>
</html>
