<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #282828;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Fullscreen background image */
        #background {
            width: 100%;
            height: 400px;
            background-image: url('https://images.unsplash.com/photo-1569185240-62f5929da1b1'); /* Real-life street image */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .choice-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .choice-button:hover {
            background-color: #45a049;
        }

        /* Parallax effect */
        .parallax {
            background-image: url('https://images.unsplash.com/photo-1587751857611-6c4d9b33bdf2'); /* Homeless street 2 */
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        /* Adding some shadow to text for better visibility */
        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="background"></div>

    <h1 class="shadow-text">Welcome to the Homeless Simulation</h1>
    <p class="shadow-text">Experience the tough choices faced daily by those without a home. Your decisions will affect the outcome.</p>
   
    <div id="story-text">
        <p>You wake up on a cold, hard bench in the middle of the city. You haven't eaten in a day. What will you do?</p>
    </div>

    <div class="choices">
        <button class="choice-button" onclick="nextStep('find-food')">Look for food</button>
        <button class="choice-button" onclick="nextStep('find-shelter')">Look for shelter</button>
        <button class="choice-button" onclick="nextStep('ask-for-help')">Ask for help</button>
    </div>

    <div class="parallax"></div> <!-- Adds a more immersive feel -->

    <script>
        function nextStep(choice) {
            let storyText = document.getElementById('story-text');
            let buttonContainer = document.querySelector('.choices');
           
            // Remove buttons after choice
            buttonContainer.innerHTML = '';

            if (choice === 'find-food') {
                storyText.innerHTML = `<p>You decide to search the streets for food. You find a trash bin with some leftover pizza. It's not much, but it's better than nothing. What will you do next?</p>`;
                createButtons([
                    { text: 'Eat the pizza', action: 'eat-pizza' },
                    { text: 'Look for more food', action: 'look-for-more-food' }
                ]);
            } else if (choice === 'find-shelter') {
                storyText.innerHTML = `<p>You decide to look for shelter. You walk through the cold streets and find a small alleyway to sleep in. Itâ€™s not much, but it will protect you from the rain tonight. What will you do next?</p>`;
                createButtons([
                    { text: 'Rest and wait', action: 'rest' },
                    { text: 'Try to find a shelter', action: 'find-shelter-again' }
                ]);
            } else if (choice === 'ask-for-help') {
                storyText.innerHTML = `<p>You decide to ask people for help. A passerby gives you some change, and someone else offers a cup of coffee. You feel slightly better. What will you do next?</p>`;
                createButtons([
                    { text: 'Thank them and buy food', action: 'buy-food' },
                    { text: 'Keep asking for more help', action: 'ask-more' }
                ]);
            }
        }

        function createButtons(options) {
            let buttonContainer = document.querySelector('.choices');
            options.forEach(option => {
                let button = document.createElement('button');
                button.innerText = option.text;
                button.classList.add('choice-button');
                button.onclick = () => nextStep(option.action);
                buttonContainer.appendChild(button);
            });
        }
    </script>

</body>
</html>
