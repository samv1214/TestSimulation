<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Survival Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .button {
            background-color: #0044cc;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0077cc;
        }

        .fade {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div id="storyText" class="fade">
            <h1>Welcome to the Homeless Survival Simulation</h1>
            <p id="narrative">You find yourself on a cold, dark street. The world feels empty. You don't have a place to sleep, nor food to eat. You've just lost everything.</p>
            <button class="button" onclick="nextScene(1)">Look for a nearby shelter</button>
            <button class="button" onclick="nextScene(2)">Find food in a nearby dumpster</button>
            <button class="button" onclick="nextScene(3)">Try to find a park bench to sleep on</button>
        </div>
        <button class="button" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        let currentScene = 0;

        function nextScene(scene) {
            currentScene = scene;
            updateScene();
        }

        function updateScene() {
            const narrative = document.getElementById('narrative');
            const buttons = document.querySelectorAll('.button:not([onclick="restartGame()"])');
            const storyText = document.getElementById('storyText');

            buttons.forEach(button => button.remove());

            switch (currentScene) {
                case 1:
                    narrative.innerHTML = "You search around for any signs of shelter but see nothing. The night is starting to settle in, and you're feeling cold and scared.";
                    createButtons([
                        { text: "Knock on a nearby door for help", next: 4 },
                        { text: "Continue walking, hoping to find something better", next: 5 },
                        { text: "Sit on the sidewalk and wait for someone to help", next: 6 },
                        { text: "Try to find a nearby alley to rest", next: 7 }
                    ]);
                    break;
                case 2:
                    narrative.innerHTML = "Your stomach growls louder. You dig through a dumpster and find some old food scraps. It's not much, but it’ll have to do for now.";
                    createButtons([
                        { text: "Eat what you found, but feel nauseous", next: 8 },
                        { text: "Throw the food away and keep searching", next: 9 },
                        { text: "Go to a nearby restaurant and ask for leftovers", next: 10 },
                        { text: "Look for a nearby store to ask for donations", next: 11 }
                    ]);
                    break;
                case 3:
                    narrative.innerHTML = "You find a park bench. It's a little cold, but it’s a place to sit. A few people are around, but no one is paying attention to you.";
                    createButtons([
                        { text: "Try to sleep on the bench despite the cold", next: 12 },
                        { text: "Move on and try to find a better place", next: 13 },
                        { text: "Ask someone nearby for help", next: 14 },
                        { text: "Find a nearby bus stop to wait until morning", next: 15 }
                    ]);
                    break;
                default:
                    narrative.innerHTML = "Simulation Over. Thank you for participating!";
                    break;
            }

            storyText.classList.add('fade');
            setTimeout(() => {
                storyText.classList.remove('fade');
            }, 1000);
        }

        function createButtons(options) {
            const container = document.querySelector('.container');

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('button');
                button.innerHTML = option.text;
                button.onclick = function() {
                    nextScene(option.next);
                };
                container.appendChild(button);
            });
        }

        function restartGame() {
            currentScene = 0;
            document.getElementById('narrative').innerHTML = "You find yourself on a cold, dark street. The world feels empty. You don't have a place to sleep, nor food to eat. You've just lost everything.";
            document.getElementById('storyText').innerHTML = `
                <h1>Welcome to the Homeless Survival Simulation</h1>
                <p id="narrative">You find yourself on a cold, dark street. The world feels empty. You don't have a place to sleep, nor food to eat. You've just lost everything.</p>
                <button class="button" onclick="nextScene(1)">Look for a nearby shelter</button>
                <button class="button" onclick="nextScene(2)">Find food in a nearby dumpster</button>
                <button class="button" onclick="nextScene(3)">Try to find a park bench to sleep on</button>
            `;
        }
    </script>
</body>
</html>
